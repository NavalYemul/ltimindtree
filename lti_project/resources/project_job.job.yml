resources:
  jobs:
    project_job:
      name: project_job
      tasks:
        - task_key: ingestion
          notebook_task:
            notebook_path: /Workspace/Users/user1@xsr890gmail.onmicrosoft.com/ltimindtree/lti_project/src/ingestion
            base_parameters:
              schema: bronze
              file_name: sales
            source: WORKSPACE
          min_retry_interval_millis: 900000
          disable_auto_optimization: true
        - task_key: silver
          depends_on:
            - task_key: ingestion
          notebook_task:
            notebook_path: /Workspace/Users/user1@xsr890gmail.onmicrosoft.com/ltimindtree/lti_project/src/silver
            source: WORKSPACE
      queue:
        enabled: true
      parameters:
        - name: catalog
          default: "${var.catalog}"
      performance_target: PERFORMANCE_OPTIMIZED
