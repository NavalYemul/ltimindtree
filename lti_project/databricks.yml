# This is a Databricks asset bundle definition for lti_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: lti_project
  uuid: 3ec8aa18-0420-4233-b130-45282eb80eb3

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
    default: ${var.catalog}
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-7405613483722165.5.azuredatabricks.net
    variables:
      catalog: 
        default: dev
      schema: ${workspace.current_user.short_name}  
  prod:
    mode: production
    workspace:
      host: https://adb-7405613483722165.5.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/user1@xsr890gmail.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Users/user1@xsr890gmail.onmicrosoft.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: prod
      schema: ${workspace.current_user.short_name}
    permissions:
      - user_name: user1@xsr890gmail.onmicrosoft.com
        level: CAN_MANAGE
